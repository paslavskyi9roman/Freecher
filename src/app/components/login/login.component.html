<div class="login">
  <h2>Sign In</h2>
  <form
    class="form"
    #registerForm="ngForm"
    [appMatchPassword]="['password', 'confirmPassword']"
    (ngSubmit)="registerForm.form.valid && onSubmit()"
    novalidate
  >
    <div class="form-group">
      <label>Email</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="userModal.email"
        name="email"
        #email="ngModel"
        required
        email
        placeholder="Enter email"
      />
      <div
        class="error"
        *ngIf="
          (email.touched || registerForm.submitted) && email.errors?.required
        "
      >
        Email is required
      </div>
      <div class="error" *ngIf="email.touched && email.errors?.email">
        Enter a valid email address
      </div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        type="password"
        class="form-control"
        [(ngModel)]="userModal.password"
        name="password"
        #password="ngModel"
        appPasswordPattern
        required
        placeholder="Enter password"
      />
      <div
        class="error"
        *ngIf="
          (password.touched || registerForm.submitted) &&
          password.errors?.required
        "
      >
        Password is required
      </div>
      <div
        class="error"
        *ngIf="password.touched && password.errors?.invalidPassword"
      >
        Password should have minimum 8 characters, at least 1 uppercase letter,
        1 lowercase letter and 1 number
      </div>
    </div>
    <div class="buttons">
      <button type="submit">Sign In</button>
      <div class="g-signin2" data-onsuccess="onSignIn"></div>
    </div>
    <p>New user ? <a routerLink="/register">Register</a></p>
  </form>
</div>
