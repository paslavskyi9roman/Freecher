<div class="login">
  <h2>Sign In</h2>
  <form action="">
    <label for="email">Email Address</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Enter email"
    /><br />
    <label for="password">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Enter password"
    /><br />
    <button>Sign In</button>
    <p>New user ? <a routerLink="/register">Register</a></p>
  </form>
</div>
