<div class="post" *ngFor="let post of posts" [attr.data-index]="post.id">
  <a [title]="post.title" [routerLink]="['/post/', post.id]">
    <div class="title">
      <h1>{{ post.title }}</h1>
      <span>Posted by: {{ post.author }}</span>
    </div>
    <div class="body">
      <p>{{ post.text }}</p>
    </div></a
  >
</div>
