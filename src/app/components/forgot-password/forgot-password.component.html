<h3>Forgot Password</h3>
<div class="formGroup">
  <input
    type="email"
    class="form-control"
    placeholder="Email Address"
    #passwordResetEmail
    required
  />
</div>

<div class="formGroup">
  <input
    type="submit"
    value="Reset Password"
    (click)="ngAuthService.ForgotPassword(passwordResetEmail.value)"
  />
</div>
